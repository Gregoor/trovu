name: Build and Deploy
on:
  push:
    branches:
      - "*"

jobs:
  deploy:
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - uses: actions/upload-pages-artifact@v3
        with:
          path: "ou"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
