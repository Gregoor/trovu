name: Build and Deploy
on:
  push:
    branches:
      - 185-automate-deployment-on-push
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - run: npm clean install
      - run: npm run build
