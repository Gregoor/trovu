name: Build and Deploy
on:
  push:
    branches:
      - master
      - 247-deploy-only-this-repo
    workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11.6
      - name: Cache Pipenv virtualenv
        uses: actions/cache@v2
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}
          restore-keys: ${{ runner.os }}-pipenv-
      - name: Install dependencies
        run: |
          pip install pipenv
          pipenv install
      - name: Build MkDocs site
        run: |
          pipenv run mkdocs build
      - uses: actions/setup-node@v4
        with:
          node-version: 21.3.0
      - run: npm clean-install
      - run: npm run build-jsdoc
      - run: npm run build-blog
      - run: npm run build
      - run: npm run lint-yaml
      - run: npm run compile-data
      - run: npm run test-unit
      - run: npm run test-calls
      # Additional step to list contents of the build directory
      - name: List output directory
        run: ls -alh dist/public/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.repository == 'trovu/trovu'
    steps:
      - uses: actions/checkout@v4
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/public/
          repository-name: trovu/trovu-deploy
          branch: master
          ssh-key: ${{ secrets.DEPLOY_KEY }}
          target-folder: ${{ (github.ref == 'refs/heads/master' && 'master') || 'dev' }}
          clean: true
