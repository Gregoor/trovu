rae 1:
  url: http://dle.rae.es/?w={%query}
  title: Diccionario RAE
  description: Relevant for spanish language, but as it shows the official and latest rules, should be interesting for all.
  tags:
  - dictionary
  - spanish
  examples:
    capaz: looks for "capaz" in RAE dictionary
    decir: busca por la palabra «decir» en el diccionario de la lengua española de la Real Academia Española
raed 1:
  url: https://www.rae.es/dpd/{%query}
  title: Diccionario panhispánico de dudas de la RAE
  description: A Spanish dictionary with the goal of resolving questions related to the proper use of the Spanish language
  tags:
  - dictionary spanish
  examples:
    capaz: looks for "capaz" in the RAE dictionary of doubts
    decir: busca por la palabra «decir» en el diccionario panhíspanico de dudas de la Real Academia Española
